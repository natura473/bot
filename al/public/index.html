<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    #chat { width: 400px; height: 400px; border: 1px solid #555; padding: 10px; overflow-y: auto; margin-bottom: 10px; background: #222; }
    input { width: 300px; padding: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ¤– AI Chatbot</h1>
  <div id="chat"></div>
  <input id="msg" type="text" placeholder="Nháº­p tin nháº¯n..." />
  <button onclick="sendMsg()">Gá»­i</button>

  <script>
    async function sendMsg() {
      const input = document.getElementById('msg');
      const chat = document.getElementById('chat');
      const userMsg = input.value;
      if (!userMsg) return;
      chat.innerHTML += `<div><b>Báº¡n:</b> ${userMsg}</div>`;
      input.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMsg })
      });
      const data = await res.json();
      chat.innerHTML += `<div><b>Bot:</b> ${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
