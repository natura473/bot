<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vercel AI Chat</title>
<style>
body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;padding:0;height:100vh;display:flex;justify-content:center;align-items:center;background:#0f172a;color:#e6eef8;overflow:hidden}
.bg-video{position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:-1}
.bg-video video{width:100%;height:100%;object-fit:cover}
.chat-container{width:100%;max-width:420px;height:90vh;display:flex;flex-direction:column;border-radius:12px;overflow:hidden;background:rgba(11,18,32,0.9);box-shadow:0 6px 18px rgba(2,6,23,.6);backdrop-filter:blur(6px)}
.chat-header{padding:12px;text-align:center;background:rgba(17,24,39,0.8);font-weight:600;border-bottom:1px solid #1f2937}
.chat-messages{flex:1;overflow-y:auto;padding:12px;display:flex;flex-direction:column;gap:10px;scroll-behavior:smooth}
.msg{padding:10px 14px;border-radius:18px;max-width:80%;word-wrap:break-word}
.user{align-self:flex-end;background:#2563eb;color:#fff}
.bot{align-self:flex-start;background:#374151;color:#f9fafb}
.chat-input{display:flex;border-top:1px solid #1f2937}
textarea{flex:1;padding:10px;border:none;resize:none;font-size:14px;background:#1e293b;color:#f9fafb;outline:none}
button{padding:0 16px;background:#2563eb;color:white;border:none;cursor:pointer;font-weight:500}
button:hover{background:#1d4ed8}
</style>
</head>
<body>
<div class="bg-video">
<video autoplay loop muted playsinline preload="auto" src="https://r2.guns.lol/b38895bb-503e-4add-99b7-2f7947cf3ac7.mp4"></video>
</div>


<div class="chat-container">
<div class="chat-header">Vercel AI Chat</div>
<div class="chat-messages" id="messages"></div>
<div class="chat-input">
<textarea id="input" rows="1" placeholder="Nhập tin nhắn..."></textarea>
<button id="send">Gửi</button>
</div>
</div>


<script src="/script.js"></script>
</body>
</html>
